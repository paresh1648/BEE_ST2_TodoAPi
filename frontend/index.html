<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="getData"></p>
    <script>
        var apiurl="http://localhost:4000/getData";
        fetch(apiurl).then((data)=>{
            return data.json();
        }).then((todo)=>{
            todo.map((value,index,array)=>{
                console.log(array);
                document.getElementById("getData").innerHTML+=todo.index;
            })
        })
    </script>
</body>
</html>
